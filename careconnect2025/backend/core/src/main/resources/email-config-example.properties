# CareConnect Email Configuration (Production: SendGrid API)

# Use SendGrid API (recommended)
careconnect.email.provider=sendgrid
careconnect.email.sendgrid.api-key=YOUR_SENDGRID_API_KEY
careconnect.email.from=noreply@careconnect.com

# If you want to use SendGrid SMTP (not recommended, but possible):
# careconnect.email.provider=smtp
# spring.mail.host=smtp.sendgrid.net
# spring.mail.port=587
# spring.mail.username=apikey
# spring.mail.password=YOUR_SENDGRID_API_KEY
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true
# careconnect.email.from=noreply@careconnect.com

# Remove or comment out any other SMTP/Mailtrap/Gmail settings to avoid conflicts.

# For local/dev, you can use:
# careconnect.email.provider=console
