  path: ^1.8.3
  shared_preferences: ^2.2.2
  dio: ^5.3.2
  cookie_jar: ^4.0.6
  dio_cookie_manager: ^3.0.0
  confetti: ^0.7.0
  url_launcher: ^6.1.12  # For OAuth redirects
  crypto: ^3.0.3  # For generating state parameter
  pointycastle: ^3.7.3  # For RSA key operations
  app_links: ^6.3.2  # For handling deep links from OAuth callback (replaced uni_links)

