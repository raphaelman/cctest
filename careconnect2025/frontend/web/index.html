<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="CareConnect - A comprehensive healthcare management platform for patients and caregivers">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1976D2">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CareConnect">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CareConnect">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/Icon-192.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="icons/Icon-192.png"/>
  <link rel="shortcut icon" href="favicon.png"/>
  
  <!-- Material Icons Font -->
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  </noscript>
  
  <!-- Improved web rendering -->
  <style>
    body {
      background-color: #FFFFFF;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background-color: #FFFFFF;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    
    .loading img {
      width: 120px;
      height: 120px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.7; }
    }

    /* Hardware acceleration for smoother animations */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Better touch handling for mobile web */
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    /* Ensure Material Icons render correctly */
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
    
    /* Ensure icons are loaded before Flutter app starts */
    .icon-preload {
      font-family: 'Material Icons';
      position: absolute;
      left: -9999px;
      visibility: hidden;
    }
  </style>

  <title>CareConnect</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Agora Web SDK for real video calling -->
  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.20.2.js"></script>
  <script src="agora-web-sdk.js"></script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
  
</head>
<body>
  <!-- Preload Material Icons to prevent X symbols -->
  <span class="icon-preload">visibility</span>
  <span class="icon-preload">visibility_off</span>
  <span class="icon-preload">settings</span>
  <span class="icon-preload">smart_toy</span>
  <span class="icon-preload">psychology</span>
  <span class="icon-preload">tune</span>
  
  <!-- Loading indicator that shows until Flutter loads -->
  <div class="loading" id="loading">
    <img src="icons/Icon-192.png" alt="Loading CareConnect"/>
  </div>
  
  <script>
    // Optimized service worker registration to prevent timeout issues
    if ('serviceWorker' in navigator) {
      // Register service workers with timeout protection
      const registerServiceWorker = async () => {
        try {
          // Register custom optimized service worker first
          const swRegistration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none' // Always check for updates
          });
          console.log('✅ CareConnect SW registered successfully');
          
          // Register Firebase messaging service worker
          const firebaseRegistration = await navigator.serviceWorker.register('/firebase-messaging-sw.js', {
            scope: '/firebase-messaging-sw.js',
            updateViaCache: 'none'
          });
          console.log('✅ Firebase SW registered successfully');
          
          return { swRegistration, firebaseRegistration };
        } catch (error) {
          console.warn('⚠️ Service worker registration failed:', error);
          // Continue without service worker - app still works
          return null;
        }
      };
      
      // Register immediately instead of waiting for load event
      registerServiceWorker();
    }
    
    // Add platform detection classes to the body element
    function detectPlatform() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var body = document.body;
      
      // Detect iOS
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        body.classList.add('ios-device');
      } 
      // Detect Android
      else if (/android/i.test(userAgent)) {
        body.classList.add('android-device');
      }
      // Detect desktop browsers
      else if (window.innerWidth >= 1024) {
        body.classList.add('desktop-browser');
      }
      // Detect mobile browsers
      else {
        body.classList.add('mobile-browser');
      }
      
      // Detect touch capability
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        body.classList.add('touch-device');
      } else {
        body.classList.add('no-touch-device');
      }
    }
    
    // Run platform detection as soon as possible
    detectPlatform();
    
    // Hide loading indicator once Flutter is initialized
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
