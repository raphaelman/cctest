  flutter_dotenv: ^5.0.2
  # Local storage for offline messaging
  sqflite: ^2.3.0
# -- Astha - start
# ag
  provider: ^6.1.2 
  go_router: ^13.2.1 
  flutter_stripe: ^9.5.0
  geolocator: ^11.0.0
