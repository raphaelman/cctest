  intl: ^0.20.2 # data formatting
  camera: ^0.11.1 # emotion detector use
  pdf: ^3.10.8 # PDF generation
  # emotion detector use

  google_ml_kit: ^0.20.0
  firebase_core: ^3.14.0
  cloud_firestore: ^5.6.9
  firebase_messaging: ^15.1.5
  firebase_auth: ^5.3.4
  
