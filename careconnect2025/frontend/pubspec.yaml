  # WebRTC for web platform (fallback for web compatibility)
  flutter_webrtc: ^0.14.2  
  socket_io_client: ^2.0.3+1  # For WebRTC signaling server
  
  # Keep existing packages for other functionality
  
  # SMS functionality - temporarily disabled due to namespace issue
  # telephony: ^0.2.0+1  # For Android SMS - updated for namespace compatibility
  
  # Platform detection
  platform: ^3.1.0
